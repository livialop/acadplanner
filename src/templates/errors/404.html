{% extends "base.html" %}

{% block head %}
    <title>404 — Página não encontrada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/404.css') }}">
    <style>
    .error-page { min-height: 70vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:2rem; }
    .error-code{ font-size:6rem; margin:0; color:#333; }
    .error-message{ font-size:1.25rem; color:#555; margin:1rem 0 2rem; }
    .btn { background:#2b2b2b; color:#fff; padding:0.6rem 1rem; border-radius:6px; text-decoration:none; }
    </style>
{% endblock %}

{% block content %}
<div class="error-page">
  <div>
    <h1 class="error-code">404</h1>
    <p class="error-message">Desculpe, a página que você procura não foi encontrada.</p>
    <a class="btn" href="{{ url_for('main.home') }}">Voltar para a página inicial</a>
  </div>
</div>
{% endblock %}
