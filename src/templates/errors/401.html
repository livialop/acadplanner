{% extends "base.html" %}

{% block head %}
    <title>401 — Não autorizado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/401.css') }}">
{% endblock %}

{% block content %}
<div class="error-page">
  <div>
    <h1 class="error-code">401</h1>
    <p class="error-message">Você não tem permissão para acessar esta página. Faça login para continuar.</p>
    <div class="actions">
      <a class="btn" href="{{ url_for('auth.login') }}">Fazer login</a>
      <a class="btn secondary" href="{{ url_for('main.home') }}">Voltar</a>
    </div>
  </div>
</div>
{% endblock %}
