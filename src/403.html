{% extends "base.html" %}

{% block head %}
    <title>403 — Proibido</title>
    <style>
    .error-page { min-height: 70vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:2rem; }
    .error-code{ font-size:5rem; margin:0; color:#b34; }
    .error-message{ font-size:1.1rem; color:#555; margin:1rem 0 1.5rem; }
    .btn { background:#2b2b2b; color:#fff; padding:0.5rem 0.9rem; border-radius:6px; text-decoration:none; }
    .btn.secondary { background:transparent; color:#2b2b2b; border:1px solid #ccc; }
    </style>
{% endblock %}

{% block content %}
<div class="error-page">
  <div>
    <h1 class="error-code">403</h1>
    <p class="error-message">Acesso proibido. Você não tem permissão para acessar este recurso.</p>
    <div class="actions">
      <a class="btn" href="{{ url_for('main.home') }}">Voltar para a página inicial</a>
      <a class="btn secondary" href="{{ url_for('auth.login') }}">Entrar</a>
    </div>
  </div>
</div>
{% endblock %}
